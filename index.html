      function shuffle(arr) {
        for (let i = arr.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [arr[i], arr[j]] = [arr[j], arr[i]];
        }
      }


      let messageOrder = [];
      let gifOrder = [];
      function resetOrders() {
        messageOrder = messages.map((_, i) => i);
        gifOrder = gifs.map((_, i) => i);
        shuffle(messageOrder);
        shuffle(gifOrder);
        updateRemaining();
      }
      resetOrders();

      function updateRemaining() {
        const remMsg = document.getElementById('remainingMessages');
        const remGif = document.getElementById('remainingGifs');
        if (remMsg) remMsg.textContent = messageOrder.length;
        if (remGif) remGif.textContent = gifOrder.length;
      }

      function nextMessage() {
        if (messageOrder.length === 0) {
          resetOrders();
        }
        const idx = messageOrder.pop();
        updateRemaining();
        return messages[idx];
      }
      let lastGifIndex = null;
      function nextGif() {
        if (gifOrder.length === 0) {
          resetOrders();
        }

        let idx = gifOrder.pop();
        let attempts = 0;
        while (idx === lastGifIndex && gifOrder.length > 0 && attempts < 6) {
          gifOrder.unshift(idx);
          idx = gifOrder.pop();
          attempts++;
        }
        if (idx === lastGifIndex) {
        }
        lastGifIndex = idx;
        updateRemaining();
        return gifs[idx];
      }


      const msgEl = document.getElementById('message');
      const gifEl = document.getElementById('gif');
      const boostBtn = document.getElementById('boostBtn');
      const changeGifBtn = document.getElementById('changeGifBtn');
      const shareBtn = document.getElementById('sharereBtn');
      const resetBtn = document.getElementById('resetBtn');

      let boostCount = 0;

      const confettiCanvas = document.getElementById('confetti');
      const ctx = confettiCanvas.getContext('2d');
      function resizeCanvas() { confettiCanvas.width = innerWidth; confettiCanvas.height = innerHeight; }
      addEventListener('resize', resizeCanvas); resizeCanvas();

      const particles = [];
      function spawnConfetti(x, y) {
        for (let i = 0; i < 80; i++) {
          particles.push({
            x, y,
            vx: (Math.random() - 0.5) * 10,
            vy: Math.random() * -10 - 2,
            size: 4 + Math.random() * 8,
            rot: Math.random() * 360,
            vr: Math.random() * 8 - 4,
            life: 60 + Math.random() * 60,
            color: `hsl(${Math.random() * 360},80%,60%)`
          });
        }
      }
      function updateParticles() {
        ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
        for (let i = particles.length - 1; i >= 0; i--) {
          const p = particles[i];
          p.life--; p.vy += 0.45; p.x += p.vx; p.y += p.vy; p.rot += p.vr;
          ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.rot * Math.PI / 180);
          ctx.fillStyle = p.color; ctx.fillRect(-p.size / 2, -p.size / 2, p.size, p.size * 0.6);
          ctx.restore();
          if (p.life <= 0 || p.y > confettiCanvas.height + 50) particles.splice(i, 1);
        }
        requestAnimationFrame(updateParticles);
      }
      requestAnimationFrame(updateParticles);

      function popSound() {
        try {
          const ac = new (window.AudioContext || window.webkitAudioContext)();
          const o = ac.createOscillator(); const g = ac.createGain();
          o.type = 'sine'; o.frequency.setValueAtTime(700, ac.currentTime);
          g.gain.setValueAtTime(0.0001, ac.currentTime);
          g.gain.exponentialRampToValueAtTime(0.22, ac.currentTime + 0.01);
          g.gain.exponentialRampToValueAtTime(0.0001, ac.currentTime + 0.45);
          o.connect(g); g.connect(ac.destination); o.start(); o.stop(ac.currentTime + 0.5);
        } catch (e) {
        }
      }


      function boost(fromX, fromY) {
        const message = nextMessage();
        const gif = nextGif();
        msgEl.textContent = message;
        gifEl.classList.remove('pop'); void gifEl.offsetWidth;
        gifEl.src = gif;
        gifEl.classList.add('pop');

        spawnConfetti(fromX || innerWidth / 2, fromY || innerHeight / 3);
        popSound();
        boostCount++;
        const countElem = document.getElementById('count');
        if (countElem) countElem.textContent = boostCount;
      }

      function changeGif() {
        const gif = nextGif();
        gifEl.classList.remove('pop'); void gifEl.offsetWidth;
        gifEl.src = gif;
        gifEl.classList.add('pop');
        spawnConfetti(innerWidth / 2, innerHeight / 3);
        popSound();
      }

      boostBtn.addEventListener('click', (e) => { boost(e.clientX, e.clientY); });
      changeGifBtn.addEventListener('click', changeGif);

      shareBtn.addEventListener('click', () => {
        const payload = { m: msgEl.textContent, g: gifEl.src };
        try {
          const s = btoa(encodeURIComponent(JSON.stringify(payload)));
          const link = location.origin + location.pathname + '#share=' + s;
          if (navigator.clipboard) {
            navigator.clipboard.writeText(link).then(() => alert('Link panoya kopyalandƒ± ‚Äî dostuna g√∂nd…ôr!'));
          } else {
            prompt('Linki kopyala:', link);
          }
        } catch (e) {
          prompt('Linki kopyala:', location.href);
        }
      });

      resetBtn.addEventListener('click', () => {
        boostCount = 0;
        const countElem = document.getElementById('count');
        if (countElem) countElem.textContent = boostCount;
        resetOrders();
        alert('Xal sƒ±fƒ±rlandƒ± v…ô siyahƒ±lar yenid…ôn qarƒ±≈üdƒ±rƒ±ldƒ±.');
      });

      function checkShare() {
        if (location.hash.startsWith('#share=')) {
          try {
            const b = location.hash.replace('#share=', '');
            const decoded = JSON.parse(decodeURIComponent(atob(b)));
            if (decoded.m) msgEl.textContent = decoded.m;
            if (decoded.g) gifEl.src = decoded.g;
            spawnConfetti(innerWidth / 2, innerHeight / 3);
          } catch (e) { console.log('share decode failed', e); }
        }
      }
      checkShare();

      addEventListener('keydown', (e) => {
        if (e.code === 'Space') {
          e.preventDefault();
          boost();
        }

        if (e.key && e.key.toLowerCase() === 'g') {
          changeGif();
        }
      });

      boostBtn.focus();
